{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <!-- Site Metas -->

    <title>lj</title>

    <!-- bootstrap core css -->
    <link
      rel="stylesheet"

      href="{% static 'css/bootstrap.css' %}"
    />

    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <style>
      .navbar-nav .nav-link {
        font-weight: bold;
      }

      .nav-link img {
        margin-bottom: 0;
        max-width: 30px;
      }

      .nav-item {
        margin-right: 1.5px; /* Adjust this value to reduce the spacing */
      }

      .logo {
        max-width: 100px; /* Adjust the width as needed */
        height: auto;
      }
    </style>
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!-- Icons on the far left -->
                <li class="nav-item">
                  <a
                    href="https://web.facebook.com/liselijdesign/"
                    class="nav-link"
                  >
                    <img
                      src="{% static 'images/FACEBOOKI.jpg' %}"

                    />
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="https://www.instagram.com/liselijdesign/"
                    class="nav-link"

                    />

                <li class="nav-item">
                  <a href="https://wa.me/260963865071" class="nav-link">
                    <img src="{% static 'images/appi.jpg' %}" alt="Instagram" />

                <!-- Normal menu items -->
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about' %}"

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}"> About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'work' %}"> Work</a>
                </li>
              </ul>
              <!-- Logo -->
              <a class="navbar-brand mx-auto" href="{% url 'home' %}">
                <img src="{% static 'images/LOGO6.png' %}" alt="Logo" />
              </a>
              <!-- Right-aligned items -->
              <ul class="navbar-nav ml-auto">
                <!-- Normal menu items -->

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <!-- Icons on the far right -->
                <li class="nav-item">
                  <a
                    href="www.linkedin.com/company/liseli-j-branding-house"
                    class="nav-link"
                  >
                    <img
                      src="{% static 'images/linkedini.jpg.' %}"
                      alt="Instagram"
                    />
                  </a>
                </li>
                <li class="nav-item">
                  <a href="https://twitter.com/liselijdesign" class="nav-link">
                    <img src="{% static 'images/x.jpg' %}" alt="Instagram" />
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="
https://www.tiktok.com/@liselijstudio"
                    class="nav-link"
                  >
                    <img
                      src="{% static 'images/tiktoki.jpg' %}"
                      alt="Instagram"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- contact section -->

    <section class="contact_section layout_padding">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 col-lg-4 offset-md-1">
            <div class="form_container">
              <div class="heading_container">
                <h2>Request A Call back</h2>
              </div>
              <form action="">
                <div>
                  <input type="text" placeholder="Full Name " />
                </div>
                <div>
                  <input type="email" placeholder="Email" />
                </div>
                <div>
                  <input type="text" placeholder="Phone number" />
                </div>
                <div>
                  <input
                    type="text"
                    class="message-box"
                    placeholder="Message"
                  />
                </div>
                <div class="d-flex">
                  <button>SEND</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6 col-lg-7 px-0">
            <div class="map_container">
              <div class="map">
                <div id="googleMap"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end contact section -->

    <div class="footer_container">
      <!-- info section -->

      <section class="info_section">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-lg-3">
              <div class="info_detail">
                <img
                  class="logo"
                  src="{% static 'images/logo3.png' %}"
                  alt="Logo"
                />

                <p>CREATING TIMELESS BRANDS.</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-2 mx-auto">
              <div class="info_link_box">
                <h4>Links</h4>
                <div class="info_links">
                  <a class="" href="{% url 'home' %}"> Home </a>
                  <a class="" href="{% url 'about' %}"> About </a>
                  <a class="" href="{% url 'work' %}"> Work </a>
                  <a class="" href="{% url 'shop' %}"> Shop </a>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-0 ml-auto">
              <div class="info_contact">
                <h4>Address</h4>
                <div class="contact_link_box">
                  <a href="">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span> Location </span>
                  </a>
                  <a href="">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span> Call +260 963865071 </span>
                  </a>
                  <a href="">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span> liselijbrandinghouse@gmail.com </span>
                  </a>
                </div>
              </div>
              <div class="info_social">
                <a href="">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="">
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="">
                  <i class="fa fa-tikTok" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- end info section -->

      <!-- footer section -->
      <footer class="footer_section">
        <div class="container"></div>
        <br />
        <br />
        <br />
      </footer>
      <!-- footer section -->
    </div>

    <!-- jQery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- popper js -->
    <script

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->

    <script src="{% static 'js/custom.js' %}"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
